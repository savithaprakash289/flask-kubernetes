apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonapp-deployment
  namespace: proj1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pythonapp
  template:
    metadata:
      labels:
        app: pythonapp
    spec:
      containers:
      - name: pythonapp
        image: savitha2789/python-docker:latest
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: proj1-configmap
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: proj1-configmap
              key: db_port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: database
        ports:
        - containerPort: 5000
